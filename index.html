<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TO PDF using html-pdf library</title>
</head>
<body>
    <form action="/htmltopdf" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="" required accept=".html">
        <input type="submit" value="Convert to PDF">
    </form>
</body>
</html>
